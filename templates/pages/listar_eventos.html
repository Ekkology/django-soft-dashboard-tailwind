<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.5/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <h1 class="text-3xl font-bold text-center my-6">Lista de Eventos</h1>
    <div class="max-w-3xl mx-auto">
        <ul>
            {% for evento in eventos %}
            <li class="bg-white shadow-md rounded-lg p-4 my-2">
                <a href="{% url 'event_view' evento.id %}" class="text-blue-600 hover:underline">
                    {{ evento.nombre }} - {{ evento.fecha }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
